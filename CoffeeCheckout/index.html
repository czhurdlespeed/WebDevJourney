<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
    <link rel="icon" href="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png">
    <link rel="stylesheet" href="./coffee.css" />
    <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet"
/>
</head>

<body>
    <nav class="main-nav">
        <h1 class="brand">
            <img alt="Coffee Masters Logo" 
            src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
            class="logo morningbrew"/>
            Coffee Masters
        </h1>
    </nav>

    <div class="page">
        <section class="order box">
            <h2 class="box-title">ITEMS</h2>
            <ul class="items">
                <li class="item">
                    <div class="item-quanity">1x</div>
                    <div class="item-name">Cappucino</div>
                    <div class="item-cost">$6.00</div>
                    <ul class="item-options-list">
                        <li class="item-option">Light Foam</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quanity">1x</div>
                    <div class="item-name">Cappucino</div>
                    <div class="item-cost">$7.90</div>
                    <ul class="item-options-list">
                        <li class="item-option">Alomond Milk</li>
                        <li class="item-option">Double Espresso Shot</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quanity">1x</div>
                    <div class="item-name">Blueberry Muffin</div>
                    <div class="item-cost">$2.50</div>
                    <ul class="item-options-list">
                        <li class="item-option">Warmed</li>
                    </ul>
                </li>
            </ul>
        </section>
        <section class="payment">
            <div class="name-box box">
                <h2 class="box-title">NAME</h2>
                <div class="input-group">
                    <label class="user-input-label" for="name">Name for Order</label>
                    <input type="text" class="user-input" id="name" />
                </div>
            </div>
            <div class="cc-box box">
                <h2 class="box-title">PAYMENT</h2>
                <div class="input-group">
                    <label class="user-input-label" for="cc">Card number</label>
                    <input class="user-input" for="cc"/>
                </div>
                <div class="input-group">
                    <label class="user-input-label" for="ccv">CCV number</label>
                    <input type="text" class="user-input short-input" id="ccv"/>
                </div>
            </div>
        </section>
        <section class="total">
            <table class="totals-table">
                <tbody>
                    <tr>
                        <td>Subtotal</td>
                        <td>$16.40</td>
                    </tr>
                    <tr>
                        <td>Tax:</td>
                        <td>$1.48</td>
                    </tr>
                    <tr class="final-totals">
                        <td>Total:</td>
                        <td>$17.88</td>
                    </tr>
                </tbody>
            </table>
            <button class="checkout" type="button">Place order</button>
        </section>
    </div>
    
</body>
</html>
